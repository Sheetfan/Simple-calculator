<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <link rel="stylesheet" href="Calculator.css">
        <script src = "Calculator.js"></script>
    </head>
    <body></body>
        <div class = "border">
            <input type="text" name="" id="display"  value="0" disabled = "false">
            <div class = "border-buttons">
                <button class = "buttons" id = "1" onclick= "buttonClick(0)" >
                    1</button>
                <button class = "buttons" id = "2" onclick= "buttonClick(1)">
                    2
                </button>
                <button class = "buttons" id = "3" onclick = "buttonClick(2)">
                    3
                </button>
                <button class = "buttons" id = "+" onclick = "symbol(3)">
                    +
                </button>
                <button class = "buttons" id = "4" onclick= "buttonClick(4)">
                    4
                </button>
                <button class = "buttons" id = "5" onclick= "buttonClick(5)">
                    5
                </button>
                <button class = "buttons" id = "6" onclick= "buttonClick(6)">
                    6
                </button>
                <button class = "buttons" id = "-" onclick = "symbol(7)">
                    -
                </button>
                <button class = "buttons" id = "7" onclick= "buttonClick(8)">
                    7
                </button>
                <button class = "buttons" id = "8" onclick= "buttonClick(9)">
                    8
                </button>
                <button class = "buttons" id = "9" onclick= "buttonClick(10)">
                    9
                </button>
                <button class = "buttons" id = "x" onclick = "symbol(11)">
                    *
                </button>
                <button class = "buttons" id = "/" onclick = "symbol(12)">
                    /
                </button>
                <button class = "buttons" id = "0" onclick= "buttonClick(13)">
                    0
                </button>
                <button class = "buttons" id = "C" onclick = "cancal()">
                    C
                </button>
                <button class = "buttons" id = "=" onclick = "calculate()">
                    =
                </button>
            </div>
        </div>
    </body>
</html>
